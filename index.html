<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>
<body>
  <div class="slider">
    <div class="slider__wrapper">
      <div class="slider__line">
        <img class="slider__img" src="./images/html.jpg" alt="html"> 
        <img class="slider__img" src="./images/css.png" alt="css"> 
        <img class="slider__img" src="./images/aedefe98737ee960a94a534050e2b1f9.jpg" alt="js"> 
        <img class="slider__img" src="./images/html2.png" alt="html"> 
        <img class="slider__img" src="./images/css2.png" alt="css"> 
        <img class="slider__img" src="./images/no_image.jpg" alt="js"> 
      </div>
    </div>
    <button class="slider__btn-prev">
      <img src="./images/red_arrow.png" alt="">
    </button>
    <button class="slider__btn-next">
      <img src="./images/red_arrow.png" alt="">
    </button>
    <div class="slider__pagination">
      <div class="slider__dot active-dot"></div>
      <div class="slider__dot"></div>
      <div class="slider__dot"></div>
      <div class="slider__dot"></div>
      <div class="slider__dot"></div>
      <div class="slider__dot"></div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
